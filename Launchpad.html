<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RTBS CREW LOOPER PRO</title>
    <style>
        :root {
            --chassis: #1a1a1b;
            --pad-empty: #313131;
            --pad-border: #111;
            --btn-circular: #444;
            --led-on: #00ff55;
            --led-loop: #ff2255;
            --accent: #00ff55; /* Color por defecto de la expansión */
        }

        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .main-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-header h1 {
            color: var(--accent);
            font-size: 28px;
            margin: 0;
            text-shadow: 0 0 15px var(--accent);
            letter-spacing: 3px;
            font-weight: 900;
        }
        .main-header span {
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
        }

        .lp-chassis {
            background: var(--chassis);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: repeat(8, 45px) 50px;
            grid-template-rows: 50px repeat(8, 45px);
            gap: 6px;
            border: 4px solid #000;
            position: relative;
            z-index: 1;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .pad {
            background: var(--pad-empty);
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: background 0.1s, box-shadow 0.1s, transform 0.05s;
        }

        /* EFECTO DE LUZ PERSONALIZABLE */
        .pad.ripple-effect {
            background: var(--accent) !important;
            box-shadow: 0 0 20px var(--accent) !important;
            opacity: 0.8;
            transform: scale(0.95);
        }

        .round-btn {
            background: var(--btn-circular);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            justify-self: center;
            align-self: center;
        }

        .pad.active {
            background: var(--led-on);
            box-shadow: 0 0 20px var(--led-on);
        }

        .pad.looping {
            background: var(--led-loop);
            box-shadow: 0 0 25px var(--led-loop);
            animation: pulse 1s infinite alternate;
        }

        .pad.has-sample {
            border: 1px solid var(--accent);
        }

        @keyframes pulse { from { opacity: 1; } to { opacity: 0.6; } }

        .control-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(20, 20, 25, 0.95);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .brand {
            grid-column: 1 / 5;
            color: #444;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 5px;
        }

        select, button, input[type="file"], input[type="range"], input[type="color"] {
            background: #222; color: white; border: 1px solid #444;
            padding: 8px; border-radius: 4px; cursor: pointer; width: 100%;
            margin-bottom: 10px;
        }

        .pad-selector-grid {
            display: grid; grid-template-columns: repeat(8, 1fr);
            gap: 2px; background: #000; padding: 5px; border-radius: 5px;
        }

        .pad-selector {
            width: 20px; height: 20px; background: #333; border-radius: 2px; cursor: pointer;
        }

        .pad-selector.selected { background: var(--accent); }
        .pad-selector.has-audio { background: var(--led-loop); }
        
        .audio-info { font-size: 11px; color: #888; margin: 10px 0; }

        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
    </style>
</head>
<body>

    <div class="main-header">
        <h1>RTBS CREW LOOPER</h1>
        <span>SISTEMA DE PERFORMANCE BETA v1.0</span>
    </div>

    <div class="lp-chassis" id="launchpad">
        <div class="brand">RTBS-01 PRO</div>
        <div class="cell round-btn"></div>
        <div class="cell round-btn"></div>
        <div class="cell round-btn"></div>
        <div class="cell round-btn"></div>
        <div class="cell round-btn"></div>
    </div>

    <button id="control-btn" style="position:fixed; bottom:20px; right:20px; width:auto; padding: 10px 20px; background: var(--accent); color: black; font-weight: bold; border:none; border-radius: 5px; cursor: pointer;">
        ⚙️ PANEL DE CONTROL
    </button>

    <div class="control-panel" id="controlPanel">
        <button id="closePanel" style="background:none; border:none; color:white; float:right; font-size:20px;">×</button>
        <h3 style="color:var(--accent)">Configuración Visual</h3>
        
        <label>Modo de Animación:</label>
        <select id="lightPattern">
            <option value="ripple">Onda Expansiva (Cuadrada)</option>
            <option value="cross">Cruz (MK2 Style)</option>
            <option value="diamond">Diamante</option>
            <option value="horizontal">Ráfaga Horizontal</option>
            <option value="vertical">Ráfaga Vertical</option>
            <option value="none">Sin animación</option>
        </select>

        <label>Color de Luces:</label>
        <input type="color" id="accentColor" value="#00ff55">

        <div style="border-top: 1px solid #333; margin-top: 15px; padding-top: 15px;">
            <label>Cargar Sonido en Pad:</label>
            <input type="file" id="audioUpload" accept="audio/*">
            <div id="audioInfo" class="audio-info">Selecciona un pad abajo</div>
            <div class="pad-selector-grid" id="padSelector"></div>
            <button id="loadToSelectedPad" disabled>Cargar Sonido</button>
        </div>

        <div style="margin-top: 15px;">
            <label>Ganancia Global:</label>
            <input type="range" id="gainControl" min="0" max="200" value="100">
            <button id="clearAllAudio" style="background:#552222;">Limpiar Todo</button>
        </div>
    </div>

    <script>
        const lp = document.getElementById('launchpad');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const loops = {};
        const audioBuffers = {};
        let selectedPadId = null;
        let currentAudioFile = null;

        // Iniciar rejilla
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const pad = document.createElement('div');
                pad.className = 'cell pad';
                const padId = `p-${row}-${col}`;
                pad.id = padId;
                pad.dataset.row = row;
                pad.dataset.col = col;
                
                pad.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    triggerPad(padId, row, col);
                    handleLightEffect(row, col);
                });
                lp.appendChild(pad);
            }
            const rBtn = document.createElement('div');
            rBtn.className = 'cell round-btn';
            lp.appendChild(rBtn);
        }

        // --- SISTEMA DE PATRONES DE LUZ ---
        function handleLightEffect(r, c) {
            const pattern = document.getElementById('lightPattern').value;
            if (pattern === 'none') return;

            const maxDistance = 4;
            for (let d = 1; d <= maxDistance; d++) {
                setTimeout(() => {
                    let targets = [];
                    
                    if (pattern === 'ripple') {
                        for (let i = r - d; i <= r + d; i++) {
                            for (let j = c - d; j <= c + d; j++) {
                                if (Math.abs(i - r) === d || Math.abs(j - c) === d) targets.push([i, j]);
                            }
                        }
                    } else if (pattern === 'cross') {
                        targets = [[r-d, c], [r+d, c], [r, c-d], [r, c+d]];
                    } else if (pattern === 'diamond') {
                        // Geometría de diamante: |dr| + |dc| = d
                        for (let i = -d; i <= d; i++) {
                            let j = d - Math.abs(i);
                            targets.push([r + i, c + j], [r + i, c - j]);
                        }
                    } else if (pattern === 'horizontal') {
                        targets = [[r, c-d], [r, c+d]];
                    } else if (pattern === 'vertical') {
                        targets = [[r-d, c], [r+d, c]];
                    }

                    targets.forEach(([tr, tc]) => {
                        const targetPad = document.getElementById(`p-${tr}-${tc}`);
                        if (targetPad && !targetPad.classList.contains('looping')) {
                            targetPad.classList.add('ripple-effect');
                            setTimeout(() => targetPad.classList.remove('ripple-effect'), 180);
                        }
                    });
                }, d * 55); 
            }
        }

        // --- CAMBIO DE COLOR PERSONALIZADO ---
        document.getElementById('accentColor').addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--accent', e.target.value);
        });

        // --- LÓGICA DE AUDIO ---
        async function triggerPad(id, r, c) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const element = document.getElementById(id);
            const isLoopType = (r === 0);

            if (loops[id]) {
                loops[id].source.stop();
                delete loops[id];
                element.classList.remove('looping');
                return;
            }

            if (audioBuffers[id]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[id].buffer;
                const gain = audioCtx.createGain();
                gain.gain.value = document.getElementById('gainControl').value / 100;
                source.connect(gain).connect(audioCtx.destination);
                
                source.loop = isLoopType;
                source.start();

                if (isLoopType) {
                    loops[id] = { source };
                    element.classList.add('looping');
                } else {
                    element.classList.add('active');
                    setTimeout(() => element.classList.remove('active'), 200);
                }
            } else {
                const osc = audioCtx.createOscillator();
                osc.frequency.value = 100 + (c * 40) + (r * 10);
                const g = audioCtx.createGain();
                osc.connect(g).connect(audioCtx.destination);
                g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
                element.classList.add('active');
                setTimeout(() => element.classList.remove('active'), 100);
            }
        }

        // --- INTERFAZ Y CARGA ---
        function updateSelectors() {
            const grid = document.getElementById('padSelector');
            grid.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const id = `p-${r}-${c}`;
                    const d = document.createElement('div');
                    d.className = 'pad-selector' + (audioBuffers[id] ? ' has-audio' : '');
                    if (selectedPadId === id) d.classList.add('selected');
                    d.onclick = () => {
                        selectedPadId = id;
                        document.getElementById('loadToSelectedPad').disabled = !currentAudioFile;
                        updateSelectors();
                    };
                    grid.appendChild(d);
                }
            }
        }

        document.getElementById('audioUpload').onchange = (e) => {
            currentAudioFile = e.target.files[0];
            document.getElementById('audioInfo').innerText = "Archivo: " + currentAudioFile.name;
            if (selectedPadId) document.getElementById('loadToSelectedPad').disabled = false;
        };

        document.getElementById('loadToSelectedPad').onclick = async () => {
            if (!selectedPadId || !currentAudioFile) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const buffer = await audioCtx.decodeAudioData(e.target.result);
                audioBuffers[selectedPadId] = { buffer };
                document.getElementById(selectedPadId).classList.add('has-sample');
                updateSelectors();
            };
            reader.readAsArrayBuffer(currentAudioFile);
        };

        document.getElementById('control-btn').onclick = () => {
            document.getElementById('controlPanel').style.display = 'block';
            updateSelectors();
        };
        document.getElementById('closePanel').onclick = () => document.getElementById('controlPanel').style.display = 'none';
        
        document.getElementById('clearAllAudio').onclick = () => {
            if(confirm('¿Borrar sonidos?')) {
                Object.keys(audioBuffers).forEach(k => delete audioBuffers[k]);
                document.querySelectorAll('.pad').forEach(p => p.classList.remove('has-sample', 'looping'));
                updateSelectors();
            }
        };
    </script>
</body>
</html>
