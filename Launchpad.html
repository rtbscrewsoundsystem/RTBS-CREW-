<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RTBS CREW LOOPER PRO - V2</title>
    <style>
        :root {
            --chassis: #1a1a1b;
            --pad-empty: #313131;
            --pad-border: #111;
            --btn-circular: #444;
            --led-on: #00ff55;
            --led-loop: #ff2255;
            --accent: #00ff55;
            --secondary-color: #2255ff;
            --tertiary-color: #ffaa00;
        }

        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* L√çNEA DE TIEMPO Y ONDA */
        .timeline-container {
            width: 90%;
            max-width: 500px;
            height: 60px;
            background: #111;
            border: 1px solid #333;
            margin-bottom: 10px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        #waveCanvas {
            width: 100%;
            height: 100%;
        }
        .bpm-display {
            position: absolute;
            top: 5px;
            right: 10px;
            color: var(--accent);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
        }

        /* T√çTULO RTBS CREW */
        .main-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .main-header h1 {
            color: var(--accent);
            font-size: 24px;
            margin: 0;
            text-shadow: 0 0 15px var(--accent);
            letter-spacing: 3px;
            font-weight: 900;
        }

        .lp-chassis {
            background: var(--chassis);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: repeat(8, 45px) 50px;
            grid-template-rows: 50px repeat(8, 45px);
            gap: 6px;
            border: 4px solid #000;
            position: relative;
            z-index: 1;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .pad {
            background: var(--pad-empty);
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: background 0.1s, box-shadow 0.1s, transform 0.05s;
        }

        /* ANIMACIONES DE EXPANSI√ìN ADICIONALES */
        .pad.expand-fast { animation: expandFast 0.3s ease-out; }
        .pad.shockwave { animation: shockwave 0.4s ease-out; }
        .pad.scanline { animation: scanline 0.5s linear; }
        .pad.vortex { animation: vortex 0.6s ease-in-out; }

        @keyframes expandFast {
            0% { transform: scale(1); filter: brightness(2); }
            100% { transform: scale(0.95); filter: brightness(1); }
        }
        @keyframes shockwave {
            0% { transform: scale(0.5); border-radius: 50%; }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.95); border-radius: 3px; }
        }
        @keyframes scanline {
            0% { transform: scaleY(0.1); opacity: 1; }
            100% { transform: scaleY(0.95); opacity: 0.8; }
        }
        @keyframes vortex {
            0% { transform: rotate(0deg) scale(0.2); }
            100% { transform: rotate(360deg) scale(0.95); }
        }

        /* Estilos existentes de animaciones heredados */
        .pad.ripple-effect { animation: wavePulse 0.3s ease-out; }
        .pad.spiral-effect { animation: spiralPulse 0.5s ease-out; }

        @keyframes wavePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.85); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 0.9; }
        }

        @keyframes spiralPulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); }
            100% { transform: scale(0.95) rotate(360deg); }
        }

        .round-btn {
            background: var(--btn-circular);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            justify-self: center;
            align-self: center;
        }

        .pad.active { background: var(--led-on); box-shadow: 0 0 20px var(--led-on); }
        .pad.looping {
            background: var(--led-loop);
            box-shadow: 0 0 25px var(--led-loop);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { opacity: 1; } to { opacity: 0.6; } }

        /* Panel de control */
        .control-panel {
            position: fixed; right: 20px; top: 20px;
            background: rgba(30, 30, 35, 0.98); padding: 20px;
            border-radius: 10px; color: white; width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none; z-index: 1000;
            max-height: 90vh; overflow-y: auto; border: 1px solid #444;
        }

        select, button, input[type="file"], input[type="range"], input[type="number"] {
            background: #222; color: white; border: 1px solid #444;
            padding: 8px; border-radius: 4px; cursor: pointer;
            width: 100%; margin-bottom: 10px; box-sizing: border-box;
        }

        .pad-selector-grid {
            display: grid; grid-template-columns: repeat(8, 1fr);
            gap: 2px; background: #000; padding: 8px; border-radius: 5px;
        }

        .pad-selector {
            width: 22px; height: 22px; background: #333; border-radius: 2px;
            cursor: pointer; border: 1px solid #555;
        }
        .pad-selector.selected { background: var(--accent); box-shadow: 0 0 8px var(--accent); }

        .section-title {
            color: var(--accent); margin-top: 15px; font-size: 14px;
            font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 5px;
        }

        .color-picker { display: flex; gap: 5px; flex-wrap: wrap; margin: 5px 0; }
        .color-option { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-option.selected { border-color: white; transform: scale(1.1); }

        .effect-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .effect-btn { font-size: 11px; padding: 5px; text-align: center; }
        .effect-btn.selected { border-color: var(--accent); color: var(--accent); }

        .bpm-controls { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

    <div class="main-header">
        <h1>RTBS CREW LOOPER</h1>
    </div>

    <div class="timeline-container">
        <canvas id="waveCanvas"></canvas>
        <div class="bpm-display" id="bpmShow">120 BPM</div>
    </div>

    <div class="lp-chassis" id="launchpad">
        <div class="brand" style="grid-column: 1/5; color: #444; font-size: 10px;">RTBS-02 MULTICOLOR</div>
    </div>

    <button id="control-btn" style="position:fixed; bottom:20px; right:20px; width:auto; padding: 10px 20px; background: var(--accent); color: black; font-weight: bold; border:none; cursor:pointer; border-radius: 5px;">
        ‚öôÔ∏è PERFORMANCE PANEL
    </button>

    <div class="control-panel" id="controlPanel">
        <button id="closePanel" style="background:none; border:none; color:white; float:right; font-size:20px; cursor:pointer;">√ó</button>
        <h3 style="color:var(--accent); margin-top: 0;">Configuraci√≥n Avanzada</h3>
        
        <div class="section-title">CONTROL DE TIEMPO (BPM)</div>
        <div class="bpm-controls">
            <input type="number" id="bpmInput" value="120" min="40" max="240" style="flex:1">
            <button id="syncBpm" style="flex:1; background: #2255ff;">Sincronizar Loops</button>
        </div>

        <div class="section-title">PERSONALIZACI√ìN DE COLORES (TRIPLE)</div>
        <p style="font-size: 10px; color: #888;">Color 1 (Principal):</p>
        <div class="color-picker" id="colorSelector1"></div>
        
        <p style="font-size: 10px; color: #888;">Color 2:</p>
        <div class="color-picker" id="colorSelector2"></div>
        
        <p style="font-size: 10px; color: #888;">Color 3:</p>
        <div class="color-picker" id="colorSelector3"></div>

        <div class="section-title">ANIMACIONES DE EXPANSI√ìN</div>
        <div class="effect-grid" id="effectSelector">
            <button class="effect-btn" data-effect="ripple">Ripple</button>
            <button class="effect-btn" data-effect="shockwave">Shockwave</button>
            <button class="effect-btn" data-effect="scanline">Scanline</button>
            <button class="effect-btn" data-effect="vortex">Vortex</button>
            <button class="effect-btn" data-effect="spiral">Spiral</button>
            <button class="effect-btn" data-effect="random">Random</button>
        </div>

        <div class="section-title">CARGAR AUDIO</div>
        <input type="file" id="audioUpload" accept="audio/*">
        <div class="bpm-controls">
            <button id="samplerBtn" class="selected">SAMPLER</button>
            <button id="loopBtn">LOOP</button>
        </div>

        <div class="section-title">SELECCIONAR PAD</div>
        <div class="pad-selector-grid" id="padSelector"></div>
        <button id="loadToSelectedPad" disabled style="margin-top:10px; background: var(--accent); color:black;">Cargar en Pad</button>
        
        <button id="clearAllAudio" style="background: #522; color: #faa; margin-top:20px;">üóëÔ∏è Borrar todo</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        const lp = document.getElementById('launchpad');
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        const loops = {};
        const audioBuffers = {};
        const audioTypes = {};
        let selectedPadId = null;
        let currentAudioFile = null;
        let currentAudioType = 'sampler';
        let bpm = 120;
        
        let color1 = '#00ff55', color2 = '#2255ff', color3 = '#ffaa00';
        let currentEffect = 'ripple';

        const colors = ['#00ff55', '#ff2255', '#2255ff', '#ffaa00', '#aa00ff', '#00ffff', '#ffff00', '#ffffff'];

        // --- INICIALIZACI√ìN ---
        function init() {
            // Crear Rejilla
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const pad = document.createElement('div');
                    pad.className = 'cell pad';
                    const id = `p-${row}-${col}`;
                    pad.id = id;
                    pad.addEventListener('pointerdown', () => triggerPad(id, row, col));
                    lp.appendChild(pad);
                }
                const rBtn = document.createElement('div');
                rBtn.className = 'cell round-btn';
                lp.appendChild(rBtn);
            }
            
            // Generar Selectores de Color
            [1, 2, 3].forEach(num => {
                const container = document.getElementById(`colorSelector${num}`);
                colors.forEach(c => {
                    const opt = document.createElement('div');
                    opt.className = 'color-option';
                    opt.style.background = c;
                    if (num === 1 && c === color1) opt.classList.add('selected');
                    opt.onclick = () => {
                        if (num === 1) color1 = c;
                        if (num === 2) color2 = c;
                        if (num === 3) color3 = c;
                        container.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                    };
                    container.appendChild(opt);
                });
            });

            generatePadSelectors();
            drawWave();
        }

        // --- L√ìGICA DE AUDIO ---
        async function triggerPad(id, row, col) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            triggerExpansion(row, col);
            
            if (!audioBuffers[id]) {
                playDefaultSound(col);
                return;
            }

            const element = document.getElementById(id);
            if (audioTypes[id] === 'loop' && loops[id]) {
                loops[id].source.stop();
                delete loops[id];
                element.classList.remove('looping');
                return;
            }

            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffers[id].buffer;
            
            const gainNode = audioCtx.createGain();
            source.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioCtx.destination);

            if (audioTypes[id] === 'loop') {
                source.loop = true;
                // Ajustar velocidad seg√∫n BPM (basado en un loop est√°ndar de 4 tiempos a 120bpm)
                const playbackRate = bpm / 120;
                source.playbackRate.value = playbackRate;
                source.start();
                loops[id] = { source };
                element.classList.add('looping');
                element.style.setProperty('--led-loop', color1);
            } else {
                source.start();
                element.classList.add('active');
                element.style.setProperty('--led-on', color1);
                setTimeout(() => element.classList.remove('active'), 200);
            }
        }

        function playDefaultSound(col) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = 200 + (col * 50);
            osc.connect(g).connect(analyser);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- ANIMACIONES DE EXPANSI√ìN ---
        function triggerExpansion(r, c) {
            const maxDist = 3;
            const effectClass = getEffectClass();

            for (let i = 0; i <= maxDist; i++) {
                setTimeout(() => {
                    applyToRing(r, c, i, effectClass);
                }, i * 60);
            }
        }

        function applyToRing(r, c, dist, className) {
            const colorSet = [color1, color2, color3];
            const ringColor = colorSet[dist % 3];

            for (let i = r - dist; i <= r + dist; i++) {
                for (let j = c - dist; j <= c + dist; j++) {
                    if (Math.abs(i - r) === dist || Math.abs(j - c) === dist) {
                        const target = document.getElementById(`p-${i}-${j}`);
                        if (target && !target.classList.contains('looping')) {
                            target.classList.add(className);
                            target.style.background = ringColor;
                            target.style.boxShadow = `0 0 15px ${ringColor}`;
                            setTimeout(() => {
                                target.classList.remove(className);
                                target.style.background = '';
                                target.style.boxShadow = '';
                            }, 400);
                        }
                    }
                }
            }
        }

        function getEffectClass() {
            switch(currentEffect) {
                case 'shockwave': return 'shockwave';
                case 'scanline': return 'scanline';
                case 'vortex': return 'vortex';
                default: return 'ripple-effect';
            }
        }

        // --- VISUALIZADOR ---
        function drawWave() {
            requestAnimationFrame(drawWave);
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 4;
                ctx.fillStyle = i % 2 === 0 ? color1 : color2;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // --- INTERFAZ PANEL ---
        document.getElementById('bpmInput').onchange = (e) => {
            bpm = e.target.value;
            document.getElementById('bpmShow').textContent = `${bpm} BPM`;
        };

        document.getElementById('syncBpm').onclick = () => {
            Object.keys(loops).forEach(id => {
                loops[id].source.playbackRate.value = bpm / 120;
            });
        };

        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.onclick = () => {
                currentEffect = btn.dataset.effect;
                document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            };
        });

        // L√≥gica de carga (respetando original)
        document.getElementById('audioUpload').onchange = (e) => {
            currentAudioFile = e.target.files[0];
            if (selectedPadId) document.getElementById('loadToSelectedPad').disabled = false;
        };

        document.getElementById('loadToSelectedPad').onclick = async () => {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const buffer = await audioCtx.decodeAudioData(e.target.result);
                audioBuffers[selectedPadId] = { buffer };
                audioTypes[selectedPadId] = currentAudioType;
                document.getElementById(selectedPadId).classList.add('has-sample');
                generatePadSelectors();
                alert('Cargado!');
            };
            reader.readAsArrayBuffer(currentAudioFile);
        };

        function generatePadSelectors() {
            const grid = document.getElementById('padSelector');
            grid.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const id = `p-${r}-${c}`;
                    const div = document.createElement('div');
                    div.className = 'pad-selector';
                    if (audioBuffers[id]) div.style.background = '#555';
                    if (selectedPadId === id) div.classList.add('selected');
                    div.onclick = () => {
                        selectedPadId = id;
                        generatePadSelectors();
                        if (currentAudioFile) document.getElementById('loadToSelectedPad').disabled = false;
                    };
                    grid.appendChild(div);
                }
            }
        }

        document.getElementById('samplerBtn').onclick = () => {
            currentAudioType = 'sampler';
            document.getElementById('samplerBtn').classList.add('selected');
            document.getElementById('loopBtn').classList.remove('selected');
        };

        document.getElementById('loopBtn').onclick = () => {
            currentAudioType = 'loop';
            document.getElementById('loopBtn').classList.add('selected');
            document.getElementById('samplerBtn').classList.remove('selected');
        };

        document.getElementById('control-btn').onclick = () => document.getElementById('controlPanel').style.display = 'block';
        document.getElementById('closePanel').onclick = () => document.getElementById('controlPanel').style.display = 'none';

        init();
    </script>
</body>
</html>
