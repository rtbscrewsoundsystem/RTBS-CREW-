<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RTBS CREW LOOPER BETA</title>
    <style>
        :root {
            --chassis: #1a1a1b;
            --pad-empty: #313131;
            --pad-border: #111;
            --btn-circular: #444;
            --led-on: #00ff55;
            --led-loop: #ff2255;
            --accent: #00ff55;
        }

        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* T√çTULO RTBS CREW SOLICITADO */
        .main-header {
            text-align: center;
            margin-bottom: 15px;
        }
        .main-header h1 {
            color: var(--accent);
            font-size: 26px;
            margin: 0;
            text-shadow: 0 0 15px var(--accent);
            letter-spacing: 3px;
            font-weight: 900;
        }

        .lp-chassis {
            background: var(--chassis);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: repeat(8, 45px) 50px;
            grid-template-rows: 50px repeat(8, 45px);
            gap: 6px;
            border: 4px solid #000;
            position: relative;
            z-index: 1;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .pad {
            background: var(--pad-empty);
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: all 0.05s;
        }

        /* EFECTO DE LUCES EXPANSIVAS (TIPO LAUNCHPAD) */
        .pad.ripple-light {
            background: rgba(0, 255, 85, 0.5) !important;
            box-shadow: 0 0 15px var(--accent) !important;
            transform: scale(0.95);
        }

        .round-btn {
            background: var(--btn-circular);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            justify-self: center;
            align-self: center;
        }

        .pad.active {
            background: var(--led-on);
            box-shadow: 0 0 15px var(--led-on);
        }

        .pad.looping {
            background: var(--led-loop);
            box-shadow: 0 0 20px var(--led-loop);
            animation: pulse 1s infinite alternate;
        }

        .pad.has-sample {
            border: 1px solid #00ff55;
        }

        @keyframes pulse { from { opacity: 1; } to { opacity: 0.6; } }

        /* PANEL DE CONTROL ORIGINAL RESTAURADO */
        .control-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(30, 30, 35, 0.95);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }

        .control-section { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #444; }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        
        .slider { width: 60%; -webkit-appearance: none; height: 6px; background: #444; border-radius: 3px; outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #00ff55; cursor: pointer; }

        .pad-selector-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 3px; margin: 10px 0; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; }
        .pad-selector { width: 20px; height: 20px; background: #313131; border-radius: 2px; cursor: pointer; border: 1px solid #555; }
        .pad-selector.selected { background: #00ff55; box-shadow: 0 0 8px #00ff55; }
        .pad-selector.has-audio { background: #ff2255; }

        button { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 5px; }
        .delete-btn { background: #ff5555; border: none; }
        .export-btn { background: #ff2255; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div class="main-header">
        <h1>RTBS CREW LOOPER <span style="font-size: 14px; opacity: 0.6;">BETA</span></h1>
    </div>

    <div class="lp-chassis" id="launchpad">
        <div class="brand" style="grid-column: 1/5; color:#555; font-size:10px; padding-left:5px;">RTBS-01 SYSTEM</div>
        <div class="cell round-btn"></div><div class="cell round-btn"></div><div class="cell round-btn"></div><div class="cell round-btn"></div><div class="cell round-btn"></div>
    </div>

    <button id="control-btn" style="position:fixed; bottom:20px; right:20px; width:auto; padding:10px 20px;">‚öôÔ∏è Control Panel</button>

    <div class="control-panel" id="controlPanel">
        <button style="width:30px; float:right; background:none; border:none;" id="closePanel">√ó</button>
        <h3>Configuraci√≥n RTBS</h3>
        
        <div class="control-section">
            <h4>1. Cargar Audio</h4>
            <input type="file" id="audioUpload" accept="audio/*">
            <div class="pad-selector-grid" id="padSelector"></div>
            <div id="selectedPadInfo" style="font-size:11px; color:#aaa;">Selecciona un pad en la rejilla de arriba</div>
            <button id="loadToSelectedPad" disabled>üîä Asignar Sonido</button>
        </div>

        <div class="control-section">
            <h4>2. Eliminar Sonido</h4>
            <div class="pad-selector-grid" id="deletePadSelector"></div>
            <button class="delete-btn" id="deletePadAudio" disabled>‚úñ Eliminar del Pad</button>
        </div>

        <div class="control-section">
            <h4>3. Efectos de Audio</h4>
            <div class="control-row"><span>Ganancia:</span><input type="range" class="slider" id="gainControl" min="0" max="200" value="100"></div>
            <div class="control-row"><span>Filtro:</span><input type="range" class="slider" id="lowpassControl" min="20" max="2000" value="1000"></div>
        </div>

        <button class="export-btn" id="exportConfig">üì• Exportar Proyecto</button>
    </div>

    <script>
        const lp = document.getElementById('launchpad');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const loops = {};
        const audioBuffers = {};
        let selectedPadId = null;
        let padToDeleteId = null;
        let currentAudioFile = null;

        // --- CREAR LAUNCHPAD ---
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const pad = document.createElement('div');
                pad.className = 'cell pad';
                const padId = `p-${row}-${col}`;
                pad.id = padId;
                pad.dataset.row = row;
                pad.dataset.col = col;
                pad.addEventListener('pointerdown', () => {
                    triggerPad(padId, row, col);
                    triggerRipple(row, col); // Efecto de expansi√≥n
                });
                lp.appendChild(pad);
            }
            lp.appendChild(Object.assign(document.createElement('div'), {className: 'cell round-btn'}));
        }

        // --- EFECTO ONDA DE LUCES ---
        function triggerRipple(r, c) {
            const dist = 3;
            for (let i = 1; i <= dist; i++) {
                setTimeout(() => {
                    for (let rr = r - i; rr <= r + i; rr++) {
                        for (let cc = c - i; cc <= c + i; cc++) {
                            if (Math.abs(rr - r) === i || Math.abs(cc - c) === i) {
                                const target = document.getElementById(`p-${rr}-${cc}`);
                                if (target && !target.classList.contains('looping')) {
                                    target.classList.add('ripple-light');
                                    setTimeout(() => target.classList.remove('ripple-light'), 150);
                                }
                            }
                        }
                    }
                }, i * 60);
            }
        }

        // --- GESTI√ìN DE AUDIO (RESTAURADA) ---
        async function triggerPad(id, r, c) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const element = document.getElementById(id);
            const isLoop = (r === 0);

            if (loops[id]) {
                loops[id].source.stop();
                delete loops[id];
                element.classList.remove('looping');
                return;
            }

            if (audioBuffers[id]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[id].buffer;
                const gain = audioCtx.createGain();
                gain.gain.value = document.getElementById('gainControl').value / 100;
                source.connect(gain).connect(audioCtx.destination);
                source.loop = isLoop;
                source.start();

                if (isLoop) {
                    loops[id] = { source };
                    element.classList.add('looping');
                } else {
                    element.classList.add('active');
                    setTimeout(() => element.classList.remove('active'), 200);
                }
            }
        }

        // --- GENERAR REJILLAS PEQUE√ëAS DEL MEN√ö ---
        function generateSelectors() {
            const grids = [document.getElementById('padSelector'), document.getElementById('deletePadSelector')];
            grids.forEach((grid, idx) => {
                grid.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const pid = `p-${r}-${c}`;
                        const div = document.createElement('div');
                        div.className = 'pad-selector' + (audioBuffers[pid] ? ' has-audio' : '');
                        if ((idx === 0 && selectedPadId === pid) || (idx === 1 && padToDeleteId === pid)) div.classList.add('selected');
                        
                        div.onclick = () => {
                            if (idx === 0) {
                                selectedPadId = pid;
                                document.getElementById('loadToSelectedPad').disabled = !currentAudioFile;
                                document.getElementById('selectedPadInfo').innerText = `Pad: ${pid}`;
                            } else {
                                padToDeleteId = pid;
                                document.getElementById('deletePadAudio').disabled = !audioBuffers[pid];
                            }
                            generateSelectors();
                        };
                        grid.appendChild(div);
                    }
                }
            });
        }

        // --- BOTONES DEL PANEL ---
        document.getElementById('audioUpload').onchange = (e) => {
            currentAudioFile = e.target.files[0];
            if (selectedPadId) document.getElementById('loadToSelectedPad').disabled = false;
        };

        document.getElementById('loadToSelectedPad').onclick = async () => {
            const reader = new FileReader();
            reader.onload = async (e) => {
                audioBuffers[selectedPadId] = { buffer: await audioCtx.decodeAudioData(e.target.result) };
                document.getElementById(selectedPadId).classList.add('has-sample');
                generateSelectors();
            };
            reader.readAsArrayBuffer(currentAudioFile);
        };

        document.getElementById('deletePadAudio').onclick = () => {
            delete audioBuffers[padToDeleteId];
            document.getElementById(padToDeleteId).classList.remove('has-sample');
            generateSelectors();
        };

        document.getElementById('control-btn').onclick = () => { document.getElementById('controlPanel').style.display = 'block'; generateSelectors(); };
        document.getElementById('closePanel').onclick = () => { document.getElementById('controlPanel').style.display = 'none'; };
        
        document.getElementById('exportConfig').onclick = () => {
            const blob = new Blob([JSON.stringify({pads: Object.keys(audioBuffers)})], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'rtbs-project.json'; a.click();
        };
    </script>
</body>
</html>
